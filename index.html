<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפת אטרקציות עכו</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="bg-primary text-white text-center py-3">
            <h1>מפת אטרקציות עכו העתיקה</h1>
            <p>לחץ על הסמנים כדי לראות מידע נוסף</p>
        </header>
        
        <div id="map"></div>
        
        <!-- POI Info Modal -->
        <div class="modal fade" id="poiModal" tabindex="-1" aria-labelledby="poiModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="poiModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6" id="imageContainer">
                                <!-- POI image will be inserted here -->
                            </div>
                            <div class="col-md-6">
                                <h6 class="mb-3">תיאור:</h6>
                                <p id="poiDescription"></p>
                                <h6 class="mb-2">כתובת:</h6>
                                <p id="poiAddress"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8d40uCytM-R9VyxeEZc9hDHPuC4wMKA&callback=initMap&language=he"></script>
</body>
</html>
